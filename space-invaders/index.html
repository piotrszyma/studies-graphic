<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graphics</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main">
    <div class="wrapper">
      <div class="statistics">
        <div class="statistics__health">Health: <span>0</span></div>
        <div class="statistics__points">Points: <span>0</span></div>
      </div>
      <canvas width="640" height="480"></canvas>
    </div>
    <div class="end" style="display: none;">
      <div>End of the game!</div>
      <div class="end__message"></div>
      <div class="end__button">OK</div>
    </div>
  </main>
</body>

<script src="script.js"></script>

</html>
